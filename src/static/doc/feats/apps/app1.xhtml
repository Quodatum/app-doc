<div>
	<div class="row form-group" role="navigation">
		<ol class="breadcrumb navbar-left  qd-crumb">
			<li><a href="#/about" title="home"> <i
					class="glyphicon glyphicon-home"></i>
			</a></li>
			<li><a href="#/data/app">App </a></li>
			<li><span class="label label-primary"> {{app.name}} </span></li>
			<li>
				<div class="btn-group btn-group-sm">
					<a href="#/data/app/{{app.name}}/wadl"
						ng-class="{'btn-primary':view=='wadl'}"
						class="btn btn-default btn-sm">REST</a> <a
						href="#/data/app/{{app.name}}/xqdoc"
						ng-class="{'btn-primary':view=='xqdoc'}"
						class="btn btn-default btn-sm">XQdoc</a> <a
						href="#/data/app/{{app.name}}/components"
						ng-class="{'btn-primary':view=='components'}"
						class="btn btn-default btn-sm">Components</a> <a
						href="#/data/app/{{app.name}}/templates"
						ng-class="{'btn-primary':view=='templates'}"
						class="btn btn-default btn-sm">Templates</a>
				</div>
			</li>

		</ol>

	</div>
	<div class="row">

		<div class="panel  panel-info panel-body col-md-4">
			<div class="panel-heading">
				<h3 class="panel-title">{{app.name}}</h3>
			</div>
			<div class="panel-body table-responsive">
				<img class="media-object" ng-src="{{app.logo}}"
					alt="{{app.name}} - no logo" style="width: 64px; height: 64px;" />
				Description:{{app.description}}
			</div>
		</div>

		<div class=" col-md-4">
			<div class="panel  panel-info panel-body">
				<div class="panel-heading">
					<h3 class="panel-title">Client</h3>
				</div>
				<div class="panel-body table-responsive">
					<a href="#/data/app/{{app.name}}/components"
						ng-class="{'btn-primary':view=='components'}"
						class="btn btn-default btn-sm">Components</a> <a
						href="#/data/app/{{app.name}}/templates"
						ng-class="{'btn-primary':view=='templates'}"
						class="btn btn-default btn-sm">Templates</a>
				</div>
			</div>
		</div>

		<div class="col-md-4">
			<div class="panel  panel-info panel-body">
				<div class="panel-heading">
					<h3 class="panel-title">Server</h3>
				</div>
				<div class="panel-body table-responsive">
					<a href="#/data/app/{{app.name}}/wadl"
						ng-class="{'btn-primary':view=='wadl'}"
						class="btn btn-default btn-sm">Wadl</a> <a
						href="#/data/app/{{app.name}}/xqdoc"
						ng-class="{'btn-primary':view=='xqdoc'}"
						class="btn btn-default btn-sm">XQdoc</a>
				</div>
			</div>
		</div>
	</div>

</div>
