<div>
<cva-bar ng-model="bar">bar</cva-bar>
	<div class="row">
		<div ng-repeat="app in apps" class="media col-sm-6 col-md-4 ">
		  <div class="qd-model well">
			<a class="pull-left" href="{{app.uri}}"  target="app-{{app.name}}"> <img
				class="media-object qd-icon btn btn-default" ng-src="{{app.logo}}" 
				style="width:64px;height:64px;" "alt="{{app.name}} - no logo"
				 /></a>
			<div class="media-body">
				<h4 class="media-heading">{{app.name}}</h4>
				<p>{{app.description}}</p>
				<p>
					<a href="#/data/app/{{app.name}}">Documentation</a> 
					<a href="{{app.uri}}" target="app-{{app.name}}">Run</a>
				</p>
			</div>
			</div>
		</div>
	</div>
