<div>
	<cva-bar ng-model="bar" params="params" state="$state">
		

	</cva-bar>
	<div class="row">

		<div ng-repeat="app in apps" class="media col-sm-6 col-md-4 ">
			<div class="qd-model well">
				<a class="media-left" href="#/data/app/{{app.name}}">
					<img class="media-object qd-icon btn btn-default" ng-src="{{app.logo}}"
						style="width:64px;height:64px;" alt="{{app.name}} - no logo" />
				</a>
				<div class="media-body">

					<h4 class="media-heading">

						{{app.name}} <span class="label label-default">{{app.version}}</span>
					</h4>
					<p>{{app.description}}</p>
					<p>
						<a href="#/data/app/{{app.name}}">Documentation</a>

					</p>
				</div>
				<div class="btn-toolbar media-right">
					<div class="btn-group">
						<a href="{{app.uri}}" target="app-{{app.name}}" title="Run app"
							class="btn btn-default">
							<i class="fa fa-play-circle"></i>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
