<div>
	   <div class="row form-group" role="navigation">
        <ol class="breadcrumb navbar-left  qcrumb">
            <li><a href="#/about" title="home"> <i
                    class="glyphicon glyphicon-home"></i>
            </a></li>
            <li>Apps</li>
        </ol>
   
    </div>
	<table class="table table-condensed table-striped table-bordered">
		<thead>
			<tr>
			    <th>logo</th>
				<th>Name</th>						
				<th>link</th>
				<th>Description</th>    
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="app in apps">
			    <td><img src="{{app.logo}}" style="width:20px;height:20px;"/></td>
				<td><a href="#/apps/{{app.name}}">{{app.name}}</a></td>				
				<td><a href="{{app.uri}}" target="app-{{app.name}}">{{app.name}}</a></td>
				<td>{{app.description}}</td>
				
			</tr>
		</tbody>
	</table>
</div>
