<div>
    <cva-bar metadata="apps.metadata" params="params" state="$state">
             
    </cva-bar>
    <div class="row">

        <div ng-repeat="job in jobs" class="media col-sm-6 col-md-4 ">
            <div class="qd-model well">
                <a class="media-left" ui-sref="job.item({id:job.id})">
                    <i class="{{model.iconclass}} fa-5x"></i>
                </a>
                <div class="media-body">

                    <h4 class="media-heading">
                        <a ui-sref="job.item({id:job.id})"> {{job.id}}</a>
                        
                        <div class="pull-right">
                            <span class="label label-default" title="state">{{job.state}}</span>
                        </div>
                    </h4>
                    <ul>
                         <li>{{job.user}}</li>
                         <li>{{job.type}}</li>
                         <li>{{job.duration}}</li>
                    </ul>
               
                   
                </div>

            </div>
        </div>
    </div>
</div>
