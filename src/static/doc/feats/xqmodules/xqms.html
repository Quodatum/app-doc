<div>
<cva-bar metadata="apps.metadata"  params="params" state="$state"></cva-bar>
	<div class="row">
		<div ng-repeat="app in apps" class="media col-sm-6 col-md-4 ">
		  <div class="qd-model well">
			<a class="pull-left" href="{{app.href}}" > <img
				class="media-object" ng-src="{{app.logo}}" alt="{{app.name}} - no logo"
				style="width: 64px; height: 64px;" /></a>
			<div class="media-body">
				<h4 class="media-heading" title="{{app.dbpath}}">{{app.filename}}
				<span class="pull-right">{{app.type}}</span>
				</h4>
				<p >{{app.description}}</p>
				<p>
					
				</p>
			</div>
			</div>
		</div>
	</div>
