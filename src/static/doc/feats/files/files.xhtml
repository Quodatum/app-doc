<div id="cloud-container">
	<div class="row" style="height: 100%;">

		<div class="col-md-3">
			<filepick ng-model="path" endpoint="'data/file/list'" onselect="fsel" />
		</div>
		<div class="col-md-9">
			<tabset> <tab> <tab-heading> <i
				class="glyphicon glyphicon-bell"></i> {{path}} </tab-heading>
			<div ng-include="include" autoscroll="true">loading Loading ...</div>
			</tab> <tab heading="Static title">Static content</tab> <tab
				ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active"
				disabled="tab.disabled"> {{tab.content}} </tab> </tabset>

		</div>
	</div>
</div>
