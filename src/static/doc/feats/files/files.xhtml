<div id="cloud-container">
	<div class="row" style="height: 100%;">

		<div class="col-md-3">
			<filepick ng-model="path" endpoint="'data/file/list'"
				onselect="fsel" />
		</div>
		<div class="col-md-9">
			<uib-tabset>
				<uib-tab>
					<uib-tab-heading>
						<i class="glyphicon glyphicon-bell"></i>
						{{path}}
					</uib-tab-heading>
					<pre >{{text}}</pre>
					
				</uib-tab>
				<uib-tab heading="Static title">Static content</uib-tab>
				<uib-tab ng-repeat="tab in tabs" heading="{{tab.title}}"
					active="tab.active" disabled="tab.disabled"> {{tab.content}} </uib-tab>
			</uib-tabset>

		</div>
	</div>
</div>
