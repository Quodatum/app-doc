<div>
	<cva-bar ng-model="bar" params="params" state="$state" single="true">
	<div class="btn-group" role="group" aria-label="svg zoom">
		<button ng-click="zoomIn($event)" class="navbar-btn btn btn-default">+</button>
		<button ng-click="zoomReset($event)"
			class="navbar-btn btn btn-default">Reset</button>
		<button ng-click="zoomOut($event)" class="navbar-btn btn btn-default">-</button>
	</div>
	</cva-bar>
	<object id="demo-tiger" type="image/svg+xml"
		data="components/browser?fmt=svg"
		style="width: 500px; height: 500px; border: 1px solid black;">Your
		browser does not support SVG</object>
	<div id="svghere" ng-include="'components/browser?fmt=svg'"
		onload="gotsvg()" style="background-color: Azure;">tree here</div>
	<div>After</div>
</div>
