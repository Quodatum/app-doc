<div>
    <cva-bar metadata="apps.metadata" params="params" state="$state">
    <a ui-sref="component.tree" class="btn btn-default btn-sm">
                        Tree
                    </a>
     <a ui-sref="component.version.index" class="btn btn-default btn-sm">
                        Versions
                    </a>                
    </cva-bar>
    <div class="row">

        <div ng-repeat="app in apps" class="media col-sm-6 col-md-4 ">
            <div class="qd-model well">
                <a class="media-left" ui-sref="component.item({name:app.name})">
                    <i class="{{model.iconclass}} fa-5x"></i>
                </a>
                <div class="media-body">

                    <h4 class="media-heading">
                        <a ui-sref="component.item({name:app.name})"> {{app.name}}</a>
                        <span class="badge" title="Releases">{{app.releases}}</span>
                        <div class="pull-right"><span>
                        <a target="cmp" href="{{app.home}}" title="Web home: {{app.home}}">
                        <i class="fa fa-external-link-square" aria-hidden="true"></i>
                        </a>
                        </span></div>
                    </h4>
                    <p>{{app.description}}</p>
                   
                </div>

            </div>
        </div>
    </div>
</div>
