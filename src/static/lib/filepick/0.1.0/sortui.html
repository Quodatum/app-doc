<div class="btn-group inline" dropdown>
	<button type="button" class="btn  btn-small " ng-click="sortclick()"
		 title="Sort direction (click to reverse)">
		<i
			data-ng-class='{false:"glyphicon glyphicon-sort-by-attributes",true:"glyphicon glyphicon-sort-by-attributes-alt"}[desc]'></i>
	</button>
	<button type="button" style="width: 7em;text-align:left;" class="btn btn-small dropdown-toggle"
	   is-open="isopen" >
        <i class='glyphicon glyphicon-random pull-right'></i> X{{field}}
      </button>
	
	<ul class="dropdown-menu" role="menu">
	    <li class="disabled"><a tabindex="-1" href="#">Sort by...</a></li>
	    <li ng-repeat="op in options"><a href ng-click="fieldclick(op)">{{op}}</a></li>
	</ul>
</div>
