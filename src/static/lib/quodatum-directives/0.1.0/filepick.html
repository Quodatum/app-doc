<div>
	<div ng-show="view=='tree'" >
		<div class="input-group">
			<div class="input-group-addon">
				<a ng-disabled="busy" ng-click="toggleview()" type="button"> <i
					class="fa  fa-folder-open-o"></i>
				</a>
			</div>
			<input type="text" class="form-control" ng-model="value" required
				placeholder="Path" />
			<div class="input-group-addon">
				<a ng-disabled="busy" ng-click="action()" type="button"> <i
					class="fa fa-arrow-right"></i>
				</a>
			</div>
		</div>
	</div>
	<!-- tree -->
	<div ng-show="view=='find'">
		<div class="input-group">
			<div class="input-group-addon">
				<a ng-disabled="busy" ng-click="toggleview()" type="button"> <i
					class="fa fa-search-plus"></i>
				</a>
			</div>
			<input type="text" class="form-control" name="pattern"
				ng-model="pattern" />
			<div class="input-group-addon">
				<a ng-disabled="busy" ng-click="action()" type="button"> <i
					class="fa  fa-arrow-down"></i>
				</a>
			</div>
		</div>
	</div>
	<div ya-treeview ya-id="myTree" ya-model="model" ya-options="options"
		ya-context="context" style="height: 100%; margin-left: -1em;">
		<a class="nav" href="" ng-click=""
			ng-class="{selectedNode: context.selectedNodes.indexOf(node) > -1}"
			title="{{ node.$model.path }}"> <i class="fa"
			ng-class="node.$hasChildren?(node.collapsed?'fa-folder':'fa-folder-open'): 'fa-file'"></i>
			{{ node.$model.name }}
		</a>
	</div>
</div>
