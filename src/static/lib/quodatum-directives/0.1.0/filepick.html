<div>
	<div class="input-group"  ng-switch="view"> 
		<span class="input-group-btn">
        <button class="btn btn-default" ng-disabled="busy" ng-click="toggleview()"
            type="button">
            <i class="fa " ng-class="(view=='tree')?'fa-folder-open-o':'fa-search-plus'"></i>
         </button>
        </span>
		<input type="text" class="form-control"  ng-switch-default
			ng-model="value" required>
		<input type="text" class="form-control" name="pattern"  ng-switch-when="find"
            ng-model="pattern" >
            	
			 <span class="input-group-btn" >
		<button class="btn btn-default" ng-disabled="busy" ng-click="action()"
			type="button">
			<i class="fa " ng-class="(view=='tree')?'fa-arrow-right':'fa-arrow-down'"></i>
		</button>
		</span>
	</div>
	<div ya-treeview ya-id="myTree" ya-model="model" ya-options="options"
		ya-context="context" style="height: 50vh; margin-left: -1em;">
		<a class="nav" href="" ng-click=""
			ng-class="{selectedNode: context.selectedNodes.indexOf(node) > -1}"
			title="{{ node.$model.path }}"> <i class="fa"
			ng-class="node.$hasChildren?(node.collapsed?'fa-folder':'fa-folder-open'): 'fa-file'"></i>
			{{ node.$model.name }}
		</a>
	</div>
</div>
