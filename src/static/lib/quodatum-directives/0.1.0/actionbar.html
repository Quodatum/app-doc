<nav class="navbar">
	<ul class="nav navbar-nav navbar">
		<div ncy-breadcrumb="">crumbs</div>
	</ul>
	<ul class="nav navbar-nav navbar">
		<ng-transclude>...</ng-transclude>
	</ul>

	<ul class="nav navbar-nav navbar navbar-right  bg-danger"
		title="Not working yet" style="position: relative; top: -6px">


		<li ng-hide="single">
			<form class="navbar-form" style="margin: 0px;">

				<div class="input-group" style="width: 14em;margin: 3px;">
					<span class="input-group-addon"><i class="fa fa-filter "></i></span>
					<input type="text" class="form-control" placeholder="Filter..."
						ng-model="params.q" /> <a ng-show="params.q.length"
						ng-click="params.q='';" class="input-group-addon" tabindex="0">x</a>
				</div>
				<!-- /input-group -->
				<sortui ng-model="params" options="options">sortui</sortui>
			</form>
		</li>
		<li ng-hide="single"><div class="btn-group " title="Page ">
				<button ng-click="params.start=0" ng-disabled="params.start==0"
					title="First page" class="btn btn-small">
					<i class="glyphicon glyphicon-step-backward"></i>
				</button>

				<button ng-click="prevPage()" ng-disabled="params.start==0"
					title="Previous page" class="btn btn-small">
					<i class="glyphicon glyphicon-backward"></i>
				</button>
			</div>
			<div class="btn-group">
				<button ng-click="nextPage()" title="Next page"
					class="btn btn-small">
					{{metadata.range}}
				</button>
			</div></li>
		<li><h4><span class="label label-success"> <a title="Entity info"
				ui-sref="entity.model({model:state.current.data.entity})">{{state.current.data.entity}}</a>
		</span></h4></li>
	</ul>
</nav>
